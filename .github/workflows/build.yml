name: Build Frontend

on:
  push:
    branches: [ main, develop, criando-actions ]
  pull_request:
    branches: [ main, develop, criando-actions ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm ci
      - run: npm run build
